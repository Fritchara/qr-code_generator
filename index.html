<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Создать QR-код</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Генератор QR-кодов</h1>
      <p>Введите ссылку или текст для создания QR-кода</p>
    </div>
    <div class="input-form">
      <input type="text" class="qr-input" placeholder="Введите ссылку или текст">
      <button class="generate-btn">Создать QR-код</button>
    </div>
    <div class="qr-code">
      <img src="images/qrcode.png" class="qr-image">
    </div>
  </div>

  <script>
    var container = document.querySelector(".container");
    var generateBtn = document.querySelector(".generate-btn");
    var qrInput = document.querySelector(".qr-input");
    var qrImg = document.querySelector(".qr-image");

    generateBtn.onclick = function () {      
      if(qrInput.value.length > 0){ 
        generateBtn.innerText = "Создать QR-код..."       
        qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=170x170&data="+qrInput.value;
        qrImg.onload = function () {
          container.classList.add("active");
          generateBtn.innerText = "Создать QR-код";
        }
      }
    }
  </script>
</body>
</html>
